<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <style>
        #tamilSection {
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        #tamilButton {
            border-radius: 50%;
            background-color: #e74c3c;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
       }
    </style>
</head>
<body>
    <div id="tamilSection">
        <h1>இந்த வலைத்தளத்தை அல்லது உங்கள் பொருட்களை உங்கள் விருப்பமான மொழியில் தமிழில் விற்பனை செய்ய விரும்பினால், கீழே கிளிக் செய்க</h1>
        <button id="tamilButton" onclick="toggleLanguage()">தமிழில் மாற்றவும்</button>
        <div id="google_translate_element"></div>
    </div>
    <p>hello.</p>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en', 
                    includedLanguages: 'ta', 
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                    autoDisplay: false
                },
                'google_translate_element'
            );
        }

        function toggleLanguage() {
            const translateElement = document.querySelector('.goog-te-combo');
            translateElement.style.display = translateElement.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
